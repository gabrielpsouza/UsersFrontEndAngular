<div class="container mt-5">

  <form [formGroup]="UserForm" (ngSubmit)="this[EventValue]()">

    <h3>User Table CRUD</h3>
    <div class="row">

      <table class="table">
        <tr>
          <td>Name</td>
          <td>
            <input type="hidden" formControlName="userId">
            <input type="text" formControlName="userName">
            <div *ngIf="submitted && UserForm.controls.userName.errors" class="text-danger">
              <div *ngIf="UserForm.controls.userName.errors.required">Name is required</div>
            </div>
          </td>
        </tr>

        <tr>
          <td>Last Name</td>
          <td><input type="text" formControlName="userLastName">
            <div *ngIf="submitted && UserForm.controls.userLastName.errors" class="text-danger">
              <div *ngIf="UserForm.controls.userLastName.errors.required">Last Name is required</div>
            </div>
          </td>
        </tr>

        <tr>
          <td>Age</td>
          <td>
            <input type="number" formControlName="userAge">
            <div *ngIf="submitted && UserForm.controls.userAge.errors" class="text-danger">
              <div *ngIf="UserForm.controls.userAge.errors.required">Age is required</div>
            </div>
          </td>
        </tr>

        <tr>
        <td colspan="2">
          <button type="submit" class="btn btn-primary">{{EventValue}}</button>
        </td>
        </tr>
      </table>
    </div>

    <div class="row">
      <table class="table table-striped">
        <tr>
          <td>Id</td>
          <td>Name</td>
          <td>Last Name</td>
          <td>Age</td>
          <td>Edit</td>
          <td>Delete</td>
        </tr>

        <tr *ngFor="let d of data">
          <td>{{d.userId}}</td>
          <td>{{d.userName}}</td>
          <td>{{d.userLastName}}</td>
          <td>{{d.userAge}}</td>

          <td><a (click)="editData(d)" class="btn btn-warning">Edit</a></td>  
          <td><a (click)="deleteData(d.userId)" class="btn btn-danger">Delete</a></td>    
        </tr>
      </table>
    </div>
  </form>

</div>
